[functions]

  [functions.emails]
  included_files = [
    "./emails/**"
  ]

# GÜVENLİK: HTTP Güvenlik Başlıkları
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://www.gstatic.com https://www.googletagmanager.com https://www.google.com https://apis.google.com https://www.gstatic.com/recaptcha/; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; font-src 'self' https://cdnjs.cloudflare.com; img-src 'self' data: https://www.gstatic.com; connect-src 'self' https://*.googleapis.com https://*.firebaseio.com https://*.google-analytics.com https://firestore.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://www.gstatic.com; frame-src 'self' https://www.google.com https://www.recaptcha.net https://ingilizcekelime-cbeb6.firebaseapp.com https://ingilizcekelime.firebaseapp.com; frame-ancestors 'self'"

# GÜVENLİK: SQL dosyalarına erişimi engelle
[[headers]]
  for = "/*.sql"
  [headers.values]
    X-Robots-Tag = "noindex, nofollow"

[[redirects]]
  from = "/*.sql"
  to = "/index.html"
  status = 301

# Yasal sayfalar (catch-all'dan önce)
[[redirects]]
  from = "/gizlilik-politikasi"
  to = "/gizlilik-politikasi.html"
  status = 200

[[redirects]]
  from = "/kullanim-kosullari"
  to = "/kullanim-kosullari.html"
  status = 200

# Doğrulama sayfası (catch-all'dan önce)
[[redirects]]
  from = "/verify"
  to = "/verify.html"
  status = 200

[[redirects]]
from = "/*"
to = "/index.html"
status = 200

[context]

  [context.production]

    [context.production.functions]

      [context.production.functions.emails]
      included_files = [
        "./emails/**"
      ]

  [context.master]

    [context.master.functions]

      [context.master.functions.emails]
      included_files = [
        "./emails/**"
      ]